        # Links
        
        ##Link to other HTML pages
        Use *relative* links here too since you'll be linking to files within your own folder and files.
        
        ```xml
        <a href="page-name.html">Another page</a>
        ```
        
        ##Link to a specific spot on a page
        Add an `id` attribute to the tag where you would like the link to go to. 
        
        ```xml
        <h2 id="goHere">This where you want the link to go TO.</h2>
        ```
        In the `href` attribute, use the `#` symbol and id name, with no spaces.
        ```xml
        <a href="#goHere">Click this link to navigate to a spot on the page</a>
        ```

        ##Link to a specific spot on another page
        ```xml
        <a href="about.html#goHere">Click this link to navigate to a spot on the page</a>
        ```
      </script>

        #Class Exercise #4: Add the navigation

        One-page website navigations link to specific parts of the page. Navigations are often created using an HTML list and links or just with links. To learn more, check out the resource below.

        Today we'll be using only links. In the `<nav>` section, let's add three links (About, Loves, Contact). 
        
        ```
        <nav>
          <a href="#">About</a>
          <a href="#">Loves</a>
          <a href="#">Contact</a>
        </nav>
        ```
        Often, a <!-- .element: class="note" --> `#` symbol is used as a placeholder for the `href` value.
        
        How do we get it to link to a specific part of the page? <span class="delayed">Use an `id` attribute.</span>
        
        ---
        ###Resource
        Here are some extra readings about using lists vs links only [here](https://css-tricks.com/navigation-in-lists-to-be-or-not-to-be/) and [here](http://www.sitepoint.com/are-navigation-lists-necessary/).

        #Inline & Block review
        
        What are some characteristics of **inline** elements?
        
        * same height and width of their content <!-- .element: class="delayed" -->
        * does not apply sizing properties (margin, padding, height and width) as expected<!-- .element: class="delayed" -->
        * displays side by side, in a line<!-- .element: class="delayed" -->
        
        What are some characteristics of<!-- .element: class="delayed" --> **block** elements?
        
        * spans 100% of its container<!-- .element: class="delayed" -->
        * takes sizing properties (margin, padding, height and width)<!-- .element: class="delayed" -->
        * by default, stacks on top of each other<!-- .element: class="delayed" -->
        
        <br>
        These are default behaviors of these elements but you can change that with the CSS<!-- .element: class="delayed" --> `display` property.
      </script>

        #CSS Display Property

        CSS can be used to change the behavior of inline and block elements with the `display` property. There are three values we'll look at today: `block`, `inline` and `inline-block` (has both inline & block characteristics).

        In the example below, let's first add padding and margin to both elements to see what happens.  Then we'll change the display values to see how that changes the behaviors.

        <textarea class="snippet" data-subject="#display">.inline {
          background: lightblue;
          padding: ;
          margin: ;
          display: ;
        }
        .block {
          background: orange;
          padding: ;
          margin: ;
          display: ;
        }</textarea>
        
        <aside id="display">
          <span class="inline">inline element</span>
          <div class="block">block element</div>
        </aside>
        
        
        More about inline & block elements and the display property <!-- .element: class="footnote" --> [here](https://css-tricks.com/almanac/properties/d/display/).
      </script>

        # Display: sizing and layout
        
        Changing the `display` property not only changes the sizing properties but is sometimes used for layout styles (e.g. making block elements sit side by side). Earlier we used `float` to align elements side by side (profile image and About text).  

        As you've already seen, there are often more than one way to do the same thing.
        
        Today we are going to use to `display` to override the default inline behaviour to change the sizing properties of the navigation links. 
        
        <br>
        To learn more about `display` for layout styles vs `float` (as well as other techniques), see these further readings [here](http://www.ternstyle.us/blog/float-vs-inline-block) and [here](http://blog.karenmenezes.com/2014/apr/13/floats-inline-block-or-display-table-or-flexbox/).
      </script>

        #Intro to the `position` property
        
        So far, we've seen that `float` and `display` can be used to manipulate the default layout and stacking flow but there is one more option: `position`.

        The `position` property can be used to place elements in a specific spot relative to another element or the page.  It won't affecting the elements around it the way floats do. There are four value options: `relative`, `absolute`, `fixed` and `static` (default).

        Today we are using `fixed` positioning and will focus on that option. 
        
        <br>
        This concept is one of the more complicated parts of CSS and takes some practice. To view more about positioning, check out [this extra resource](framework/positioning.html).

        Being able to place elements wherever you want sounds great at first, but should actually be used sparingly. Here are two more indepth tutorials/articles [here](http://learn.shayhowe.com/html-css/positioning-content/) and [here](http://spyrestudios.com/css-in-depth-floats-positions/).
      </script>
    </section>
    
    <section class="slide" data-markdown>
      <script type="text/template">
        # Fixed positioning
        
        First, pick a `position` *value* type, which will be `fixed` for today's project. Then, `position` is used in conjunction with offset properties: `top`, `right`, `bottom`, and `left`. These are use to identify *where* an element will be positioned.
        
        Fixed will always be positioned to the viewport and will always stay on the same spot on the page (where ever you put it), even on page scroll. Let's use the nav HTML as an example.
        
        ```
        <nav>
          <a href="#about">About</a>
          <a href="#loves">Loves</a>
          <a href="#contact">Contact</a>
        </nav>
        ```
        
        Apply `position` to the `nav`, not the `a` because we want to position the *entire* navigation block. Let's go through each property one by one. <span class="footnote">(advance the slide to see the answer)</span>
        
        <textarea class="snippet" data-subject="#fixed">nav { 
  background: #CECCCC;
  position: ;
  top: ;
  left: ;
  width: ; 
}</textarea>

        <nav id="fixed">
          <a href="#about" style="border-bottom:none;padding:20px;">About</a>
          <a href="#loves" style="border-bottom:none;padding:20px;">Loves</a>
          <a href="#contact" style="border-bottom:none;padding:20px;">Contact</a>
        </nav>

        <div class="delayed">
          <pre><code>nav { 
          background: #CECCCC;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%; 
        }</code></pre>

          You can also use `right: 0` rather than `width: 100%` and it will work too!
        </div>

        #Class exercise #11: Hover
        
        Let's first change the background colour of the nav links on hover.  Right now it's transparent (by default).  Attach `:hover` to the `nav a` element to target the hover state on the nav *link*.
        
        ```
        nav a:hover {
          background: #9D6381;
        }
        ```
        
        This example used the same colour for the background as the link so now we'll have to change the font colour. Also, if you want to add some space around the links, now would be a good time to use `margin` since we want to push the elements away from each other.
        
        
        ```
        nav a {
          margin: 10px; /* adds space around each link */
        }
        nav a:hover {
          background: #9D6381;
          color: #CECCCC;
        }
        ```
        
        How about some rounded corners?
        
        ```
        nav a {
          margin: 10px; /* adds space around each link */
        }
        nav a:hover {
          background: #9D6381;
          color: #CECCCC;
          border-radius: 4px; /* adds rounded corners */
        }
        ```
